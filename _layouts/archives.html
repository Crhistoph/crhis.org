---
layout: default
title: archives
---
  <div class="webblogPost">
<h3>Archive</h3>
      <div id="weblogPostBody">
{% for month in page.months %}
<h4>{{ month | date:"%B" }} <small>{{ month | date:"%Y" }}</small></h4>
  <ul>
  {% for post in page.posts_by_month[month] %}
  <li><a href="{{ post.url }}">{{ post.title | truncate:65 }}</a></li>
  {% endfor %}
  </ul>
</div>
</div>
{% endfor %}
