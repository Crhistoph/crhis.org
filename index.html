---
layout: default
title: home
---
{% for post in paginator.posts %}
  <div class="webblogPost">
  <h3><a href=" {{post.url}} "> {{ post.title }} </a></h3>
      
      <div id="weblogPostBody">
  
      {{ post.content }}
      
      </div>
  </div>
  
  <div class="weblogPostDateline"><span class="weblogPostDisplayDate"><a href=" {{ post.url }} "> {{ post.date | date: "%d %B %Y" }} </a></span></div>	
{% endfor %}

{% if paginator.next_page %}
<p> 
  <a href="/page{{ paginator.next_page }}" title="Archive">Earlier on crhis.org &rarr;</a> 
</p> 
{% endif %}
